<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 text-danger fw-bold">NG CONTACTS
                <a class="btn btn-danger btn-sm"routerLink="./add-contact">New</a><br>
               <h4> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam laudantium veniam omnis. Eum consectetur quidem nam officiis eos perspiciatis voluptatibus.</h4>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col">
                          <input type="text" class="form-control" placeholder="search User" type="text">
                            </div>
                            <div class="col">
                                <input class="btn btn-outline-dark" type="submit" value="search"/>
                    
                            </div>
                        </div>

                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
<!-- <pre>{{contacts|json}}</pre> -->
<!-- loading spinner -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>
<!-- error message -->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>
<!-- cards -->
<div *ngIf="!loading &&  contacts.length>0" class="container mt-3">
    <div class="row">
        <div *ngFor="let contact of contacts" class="col-md-6">
            <div class="card my-2">
                <div class="card-body shadow">
                    <div class="row align-items-center">
                  <div class="col-sm-3">
                      <img [src]="contact.photo" id="photo">
                  </div>
                  <div class="col-sm-7">
                      <ul class="list-group shadow">
                          <li  class="list-group-item">Name:<span class="fw-bold">{{contact.name}}</span></li>
                          <li  class="list-group-item">Email:<span class="fw-bold">{{contact.email}}</span></li>
                          <li  class="list-group-item">Mobile:<span class=" text-danger fw-bold">{{contact.mobile}}</span></li>
                      </ul>
                  </div>
                  <div class="col-sm-1">
